<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script/main.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <h1>Awesome Books Collection</h1>

    <main class="content">
      <div id="shelf">
        <div id="bookItem"></div>
      </div>

      <h2>Add a new book</h2>

      <div class="form">
        <form id="form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            id="title"
            required
          />
          <br /><br />
          <input
            type="text"
            name="author"
            placeholder="Author"
            id="author"
            required
          />
          <br /><br />
          <button type="submit" id="add-btn">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
